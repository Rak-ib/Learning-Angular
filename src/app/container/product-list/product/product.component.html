<div class="py-3  border-2 border-green-700 rounded-lg" >
    <div class="flex flex-col">
        <div>
            <img [src]="item.imageURL" class="rounded p-2 " alt="">
        </div>
        <div class="flex flex-col items-center justify-center">
            <div class="flex flex-col">
                <p>Name:{{item.name}}</p>
                <p *ngIf="item.is_in_inventory">Price:${{item.price}}</p>
                <p>Color: {{item.color}} </p>
                <p>Brand:{{item.brand}} </p>
                <p>Gender:{{item.gender}} </p>
                <p>Category:{{item.category}} </p>
                <p>Color:{{item.color}} </p>
            </div>
            <button class="border-2 p-2 text-white"
                [ngClass]="{'bg-green-500':item.is_in_inventory,'bg-red-700':!item.is_in_inventory}">Buy
                Now</button>
        </div>
    </div>

</div>
