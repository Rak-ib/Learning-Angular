<div class="py-3  border-2 border-green-700 rounded-lg min-h-[60vh] w-[25vw]" >
    <div class="flex flex-col gap-0 justify-evenly items-center p-0">
        <div class="w-[23vw] h-[30vh] p-0">
            <img [src]="item.imageURL" class="rounded px-1 w-[23vw] h-[30vh]  " alt="">
        </div>
        <div class="flex flex-col items-center justify-center text-sm p-0 mt-0">
            <div class="flex flex-col mt-0 p-0 items-start px-3">
                <p>Name:{{item.name}}</p>
                <p *ngIf="item.is_in_inventory">Price:${{item.price}}</p>
                <p class="text-xs">Color: {{item.color}} </p>
                <p>Brand:{{item.brand}} </p>
                <p>Gender:{{item.gender}} </p>
                <p >Category:{{item.category}} </p>

            </div>
            <button class="border-2 p-2 text-white"
                [ngClass]="{'bg-green-500':item.is_in_inventory,'bg-red-700':!item.is_in_inventory}">Buy
                Now</button>
        </div>
    </div>

</div>
